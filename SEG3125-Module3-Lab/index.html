<!DOCTYPE html>
<html>

<head>
  <! This style sheet is taken from https://www.w3schools.com/howto/howto_js_tabs.asp>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body onload="initialPopulate()">

  <div id="header">
    <h1>U&I Foods</h1>
    <div id="headerRight">
      <button id="cartBtn" onclick="openModal()">Cart</button>
    </div>
  </div>

  <div id="mainContainer">

    <!-- Inspired by https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="cartModal" class="modal">
      <div class="cartContent">
        <span id="close" onclick="closeModal()">&times;</span>
        <h3>Cart</h3>
        <div id="displayCart">
        </div>
      </div>
    </div>

    <!-- Inspired by https://www.w3schools.com/howto/howto_css_fixed_sidebar.asp -->
    <div class="sidenav">
      <p id="sideNavTitle">FILTER BY</p>
      <div class="sideNavSection">
        <p>Preferences</p>
        <div class="sideNavSubSection" id="dietInfo">
          <input type="checkbox" name="Vegetarian" value="Vegetarian"
            onclick="populateListProductChoices('dietInfo', 'foodCat', 'displayProduct')">
          <label for="Vegetarian">Vegetarian</label>
          <br>
          <input type="checkbox" name="GlutenFree" value="GlutenFree"
            onclick="populateListProductChoices('dietInfo', 'foodCat', 'displayProduct')">
          <label for="GlutenFree">GlutenFree</label>
          <br>
          <input type="checkbox" name="Organic" value="Organic"
            onclick="populateListProductChoices('dietInfo', 'foodCat', 'displayProduct')">
          <label for="Organic">Organic</label>
        </div>
      </div>

      <div class="sideNavSection">
        <p>Food Categories</p>
        <div class="sideNavSubSection" id="foodCat">
          <input type="radio" name="FoodCategory" value="All" checked="checked"
            onclick="populateListProductChoices('dietInfo', 'foodCat', 'displayProduct')">
          <label for="FoodCategory">All</label>
          <br>
          <input type="radio" name="FoodCategory" value="Vegetables"
            onclick="populateListProductChoices('dietInfo', 'foodCat', 'displayProduct')">
          <label for="FoodCategory">Vegetables</label>
          <br>
          <input type="radio" name="FoodCategory" value="Fruits"
            onclick="populateListProductChoices('dietInfo', 'foodCat', 'displayProduct')">
          <label for="FoodCategory">Fruits</label>
          <!-- <br>
          <input type="radio" name="FoodCategory" value="Dairy"
            onclick="populateListProductChoices('dietInfo', 'foodCat', 'displayProduct')">
          <label for="FoodCategory">Dairy Products</label>
          <br>
          <input type="radio" name="FoodCategory" value="Beverages"
            onclick="populateListProductChoices('dietInfo', 'foodCat', 'displayProduct')">
          <label for="FoodCategory">Juice/Beverages</label> -->
          <br>
          <input type="radio" name="FoodCategory" value="Cooking"
            onclick="populateListProductChoices('dietInfo', 'foodCat', 'displayProduct')">
          <label for="FoodCategory">Cooking Products</label>
          <br>
          <input type="radio" name="FoodCategory" value="Bakery"
            onclick="populateListProductChoices('dietInfo', 'foodCat', 'displayProduct')">
          <label for="FoodCategory">Bakery</label>
          <br>
          <input type="radio" name="FoodCategory" value="Meats"
            onclick="populateListProductChoices('dietInfo', 'foodCat', 'displayProduct')">
          <label for="FoodCategory">Meats</label>
        </div>
      </div>

    </div>

    <div id="storeContent">
      <div id="Products" class="tabcontent" style="display: block;">
        <h3>Your targeted products</h3>
        <p>We preselected products based on your preferences.</p>
        Choose items to buy:
        <div id="displayProduct"></div>
        <!-- <button id="addCart" type="button" class="block" onclick="selectedItems()">
          Add selected items to cart.
        </button> -->
      </div>
    </div>

  </div>


  <footer>
    <p>Website designed by Georges Chamoun</p>
  </footer>

  <script src="scripts/groceries.js"></script>
  <script src="scripts/main.js"></script>

</body>

</html>
